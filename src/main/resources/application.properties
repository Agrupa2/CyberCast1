# Nombre de la aplicación
spring.application.name=dws-project

# Configuración de Mustache
spring.mustache.suffix=.html

# Habilitar logs de depuración para Spring Web
logging.level.org.springframework.web=DEBUG

# Deshabilitar la página de error predeterminada de Spring Boot
server.error.whitelabel.enabled=false

# Excluir la configuración de errores de Spring Boot
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.web.servlet.error.ErrorMvcAutoConfiguration

# Especificar la ruta de error personalizada
server.error.path=/error

# Deshabilitar mapeos de recursos por defecto
spring.web.resources.add-mappings=false

# Configuración de JPA y Hibernate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Configuración de la base de datos MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/dws_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=password123

# Configuración de JPA para MySQL
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update


server.port=8443
server.ssl.key-store=classpath:keystore.jks
server.ssl.key-store-password=password
server.ssl.key-password=password


logging.level.org.springframework.security=DEBUG