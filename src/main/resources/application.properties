# Nombre de la aplicación
spring.application.name=dws-project

# Configuración de Mustache
spring.mustache.suffix=.html

# Habilitar logs de depuración para Spring Web
logging.level.org.springframework.web=DEBUG

# Deshabilitar la página de error predeterminada de Spring Boot
server.error.whitelabel.enabled=false

# Excluir la configuración de errores de Spring Boot
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.web.servlet.error.ErrorMvcAutoConfiguration

# Specify teh custom error path
server.error.path=/error

# Disable the default error page
spring.web.resources.add-mappings=false

# H2 Configuration
spring.datasource.url=jdbc:h2:mem:swapsoundsdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console (accesible en http://localhost:8080/h2-console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA/Hibernate
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true
