# Nombre de la aplicacion
spring.application.name=dws-project

# Configuracion de Mustache
spring.mustache.suffix=.html

# Habilitar logs de depuracion para Spring Web
logging.level.org.springframework.web=DEBUG

# Deshabilitar la pagina de error predeterminada de Spring Boot
server.error.whitelabel.enabled=false

# Excluir la configuracion de errores de Spring Boot
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.web.servlet.error.ErrorMvcAutoConfiguration

# Specify teh custom error path
server.error.path=/error

# Disable the default error page
spring.web.resources.add-mappings=false

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
spring.datasource.url=jdbc:h2:mem:testdb
spring.h2.console.enabled=true

