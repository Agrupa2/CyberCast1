<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/secret-sound-upload.css" />
    <title>Upload Secret Sound</title>
</head>

<body>
    <h1>üîê Upload Secret Sound</h1>
    <form action="/sounds/upload/secret" method="post" enctype="multipart/form-data">
        <input type="hidden" name="_csrf" value="{{token}}" />
        <div>
            <label for="title">Sound Title:</label>
            <input type="text" id="title" name="title" required>
        </div>
        <div>
            <label for="description">Description:</label>
            <textarea id="description" name="description" required></textarea>
        </div>
        <div class="form-group">
            <label>Secret Categories:</label>
            <div class="categories-container">
                {{#allCategories}}
                <div class="category-option">
                    <label>
                        <input type="checkbox" name="categories" value="{{name}}">
                        {{name}}
                    </label>
                </div>
                {{/allCategories}}
                {{^allCategories}}
                <p>No categories available</p>
                {{/allCategories}}
            </div>
        </div>
        <div>
            <label for="audioFile">Audio File:</label>
            <input type="file" id="audioFile" name="audioFile" accept="audio/*" required>
        </div>
        <div>
        </div>
        <button type="submit">üîí Upload Sound</button>
        {{#error}}
        <p class="message error">{{error}}</p>
        {{/error}}
        {{#success}}
        <p class="message success">{{success}}</p>
        {{/success}}
    </form>
    <a href="/sounds">‚¨ÖÔ∏è Back to Library</a>
</body>

</html>
