<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/secret-sound-upload.css" />
    <title>Subir Sonido Secreto</title>
</head>

<body>
    <h1>üîê Subir Sonido Secreto</h1>
    <form action="/sounds/uploadSecretSound" method="post" enctype="multipart/form-data">
        <div>
            <label for="title">T√≠tulo del Sonido:</label>
            <input type="text" id="title" name="title" required>
        </div>
        <div>
            <label for="description">Descripci√≥n:</label>
            <textarea id="description" name="description" required></textarea>
        </div>
        <div class="form-group">
            <label>Categor√≠as Secretas:</label>
            <div class="categories-container">
                {{#allCategories}}
                <div class="category-option">
                    <label>
                        <input type="checkbox" name="categories" value="{{name}}">
                        {{name}}
                    </label>
                </div>
                {{/allCategories}}
                {{^allCategories}}
                <p>No hay categor√≠as disponibles</p>
                {{/allCategories}}
            </div>
        </div>
        <div>
            <label for="audioFile">Archivo de Audio:</label>
            <input type="file" id="audioFile" name="audioFile" accept="audio/*" required>
        </div>
        <div>
            <input type="hidden" name="_csrf" value="{{token}}" />
        </div>
        <button type="submit">üîí Subir Sonido</button>
        {{#error}}
        <p class="message error">{{error}}</p>
        {{/error}}
        {{#success}}
        <p class="message success">{{success}}</p>
        {{/success}}
    </form>
    <a href="/sounds">‚¨ÖÔ∏è Volver a la Biblioteca</a>
</body>

</html>
