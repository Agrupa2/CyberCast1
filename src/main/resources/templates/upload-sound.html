<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/upload-sound.css" />
    <title>Upload Podcast</title>
</head>

<body>
    <h1>Upload a New Podcast</h1>
    <form action="/sounds/upload" method="post" enctype="multipart/form-data">
        <div>
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>
        </div>
        <div>
            <label for="description">Description:</label>
            <textarea id="description" name="description" required></textarea>
        </div>
        <div class="form-group">
            <label>Categories:</label>
            <div class="categories-container">
                {{#allCategories}}
                <div class="category-option">
                    <label>
                        <input type="checkbox" name="categories" value="{{name}}">
                        {{name}}
                    </label>
                </div>
                {{/allCategories}}
                {{^allCategories}}
                <p>No categories available</p>
                {{/allCategories}}
            </div>
        </div>
        <div>
            <label for="audioFile">Audio File:</label>
            <input type="file" id="audioFile" name="audioFile" accept="audio/*" required>
        </div>
        <div>
            <label for="imageFile">Image File:</label>
            <input type="file" id="imageFile" name="imageFile" accept="image/*" required>
            <input type="hidden" name="_csrf" value="{{token}}" />
        </div>
        <button type="submit">Upload Podcast</button>
        {{#error}}
        <p style="color: red;">{{error}}</p>
        {{/error}}
        {{#success}}
        <p style="color: green;">{{success}}</p>
        {{/success}}
    </form>
    <a href="/sounds">Back to Podcasts</a>
</body>

</html>
