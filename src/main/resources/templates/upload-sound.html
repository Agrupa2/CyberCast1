<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/upload-sound.css" />
    <title>Upload Sound</title>
</head>

<body> <!-- This shows the different field to fill to upload a sound -->
    <h1>Upload a New Sound</h1>
    <form action="/sounds/upload" method="post" enctype="multipart/form-data">
        <div>
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>
        </div>
        <div>
            <label for="description">Description:</label>
            <textarea id="description" name="description" required></textarea>
        </div>
        <div>
            <label for="category">Category:</label>
            
            <!-- Campo de categorías múltiples -->
            <!-- Reemplazar el bloque de categorías original con este -->
            <div class="form-group">
                <label>Categorías:</label>
                <div class="categories-container">
                    {{#allCategories}}
                    <div class="category-option">
                        <label>
                            <input type="checkbox" name="categories" value="{{name}}">
                            {{name}}
                        </label>
                    </div>
                    {{/allCategories}}
                    {{^allCategories}}
                    <p>No hay categorías disponibles</p>
                    {{/allCategories}}
                </div>
            </div>
            </div>
        <div>
            <label for="audioFile">Audio File:</label>
            <input type="file" id="audioFile" name="audioFile" accept="audio/*" required>
        </div>
        <div>
            <label for="imageFile">Image File:</label>
            <input type="file" id="imageFile" name="imageFile" accept="image/*" required>
        </div>
        <button type="submit">Upload Sound</button>
        {{#error}}
        <p style="color: red;">{{error}}</p> <!-- Shows the error message -->
        {{/error}}
        {{#success}}
        <p style="color: green;">{{success}}</p> <!-- Shows the success message -->
        {{/success}}
    </form>
    <a href="/sounds">Back to Sounds</a>
</body>

</html>
