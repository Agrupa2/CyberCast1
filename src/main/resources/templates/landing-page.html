<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwapSounds - Bienvenido</title>
    <link rel="stylesheet" href="/css/landing-page.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>
<body>
    <div class="welcome-container">
        <!-- Barra de navegación -->
        <nav class="navbar">
            <div class="logo">SwapSounds</div>
            <div class="nav-buttons">
                <button id="loginBtn" class="nav-button">Login</button>
                <button id="signupBtn" class="nav-button">Sign Up</button>
                <button id="contactBtn" class="nav-button">Contact</button>
            </div>
        </nav>

        <!-- Contenido principal -->
        <div class="welcome-content">
            <h1 class="fade-in">Bienvenido a <span class="highlight">SwapSounds</span></h1>
            <p class="fade-in-delay">Descubre y comparte música de una manera única. Conéctate con artistas y amantes de la música en todo el mundo.</p>
            <a href="#" class="cta-button fade-in-delay">Comenzar</a>
        </div>
    </div>

    <!-- Script de JavaScript -->
    <script src="/js/landing-page.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            gsap.from(".navbar", { duration: 1, y: -50, opacity: 0, ease: "power2.out" });
            gsap.from(".fade-in", { duration: 1.5, y: 30, opacity: 0, delay: 0.5, ease: "power2.out" });
            gsap.from(".fade-in-delay", { duration: 1.5, y: 30, opacity: 0, delay: 1, ease: "power2.out" });
        });
    </script>
</body>
</html>
