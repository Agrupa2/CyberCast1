<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page - SwapSounds</title>
    <link rel="stylesheet" href="/css/landing-page.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>
<body>
    <!-- Barra de navegación -->
    <nav class="navbar">
        <div class="navbar-container">
            <div class="logo">SwapSounds</div>
            <button class="mobile-nav-toggle" aria-label="Toggle navigation">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </button>
            <ul class="nav-links">
                <li><a href="/signup">Sign Up</a></li>
                <li><a href="/login">Login</a></li>
                <li><a href="/start">Start Now</a></li>
                <li><a href="/contact">Contact</a></li>
            </ul>
        </div>
    </nav>
    <div class="overlay"></div>

    <!-- Sección de bienvenida -->
    <section id="welcome">
        <div class="bg-effect bg-effect-1"></div>
        <div class="section-content">
            <h1 class="section-title">SWAPSOUNDS</h1>
            <p class="section-description">Experience the future of sounds</p>
        </div>
    </section>

    <!-- Sección de sonidos -->
    <section id="sounds">
        <div class="bg-effect bg-effect-2"></div>
        <div class="section-content">
            <h1 class="section-title">SOUNDS</h1>
            <p class="section-description">More than 10000 sounds for you</p>
        </div>
    </section>

    <!-- Script de JavaScript -->
    <script src="/js/landing-page.js"></script>
</body>
</html>
