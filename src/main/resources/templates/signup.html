<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,300" rel="stylesheet">
    <link rel="stylesheet" href="/css/signup.css">
</head>

<body>
    <div class="row">
        <div class="col-md-12">
            <form action="/auth/signup" method="post" enctype="multipart/form-data">
                <h1>Sign Up</h1>

                <fieldset>
                    <legend><span class="number">1</span> Your Basic Info</legend>

                    <label for="name">Name:</label>
                    <input type="text" id="name" name="user_name" required>

                    <label for="email">Email:</label>
                    <input type="email" id="mail" name="user_email" required>

                    <label for="password">Password:</label>
                    <input type="password" id="password" name="user_password" required>

                    <label for="photo">Profile Photo:</label>
                    <input type="file" id="photo" name="profile_photo" accept="image/*">
                    <small>(Optional) Select a profile image (JPEG, PNG)</small>

                </fieldset>

                <button type="submit">Sign Up</button>
            </form>
        </div>
    </div>
</body>

</html>
