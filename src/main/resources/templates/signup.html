<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,300" rel="stylesheet">
    <link rel="stylesheet" href="/css/signup.css">
</head>

<body>
    <div class="row">
        <div class="col-md-12">
            <form action="/signup" method="post" enctype="multipart/form-data">
                <h1>Sign Up</h1>
                <!-- This will show de different fields to enter your information-->
                <fieldset>
                    <legend><span class="number">1</span> Your Basic Info</legend>

                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="password">Password:</label>
                    <input type="password" id="password" name="user_password" required>

                    <label for="photo">Profile Photo:</label>
                    <input type="file" id="photo" name="profile_photo" class="file-input" accept="image/*">
                    <small>(Optional) Select a profile image (JPEG, PNG)</small>

                </fieldset>

                <button type="submit">Sign Up</button>
            </form>
            {{#error}}
            <p style="color: red; text-align: center; margin: 10px;">{{error}}</p> <!-- Shows the error message -->
            {{/error}}
            {{#success}}
            <p style="color: green; text-align: center; margin: 10px;">{{success}}</p> <!-- Shows the success message -->
            {{/success}}
        </div>
    </div>
</body>

</html>
