<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Images - SwapSounds</title>
    <link rel="stylesheet" href="/css/start.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>
<body>
    <!-- Barra de navegación -->
    <nav class="navbar">
        <div class="logo">SwapSounds</div>
        <div class="nav-links">
            <a href="#">Explore</a>
            <a href="#">Categories</a>
            <a href="#">Favourites</a>
        </div>
    </nav>

    <!-- Sección principal con barra de búsqueda -->
    <header class="hero">
        <div class="hero-content">
            <h1>Find the best sounds</h1>
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Find images, videos and more...">
                <button id="searchButton">Buscar</button>
            </div>
        </div>
    </header>

    <!-- Sección para mostrar resultados -->
    <section class="results-container" id="resultsContainer">
        <!-- Aquí se mostrarán las imágenes buscadas dinámicamente -->
    </section>

    <script src="/js/start.js"></script>
</body>
</html>
