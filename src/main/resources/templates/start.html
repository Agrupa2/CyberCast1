<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sound Library</title>
    <link rel="stylesheet" href="/static/css/start.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-container">
            <div class="logo">Sound Library</div>
        </div>
    </nav>

    <!-- Search Bar -->
    <div class="search-container">
        <input type="text" id="search" class="search-bar" placeholder="Buscar sonidos...">
        <select id="category">
            <option value="all">Todas las categorías</option>
            <option value="goofy sounds">Goofy Sounds</option>
            <option value="singers">Singers</option>
            <option value="movies">Movies</option>
        </select>
    </div>

    <!-- Sound Previews -->
    <div id="preview-container" class="preview-container">
        <!-- Los sonidos se insertarán dinámicamente aquí -->
    </div>

    <script src="/static/js/start.js"></script>
</body>
</html>
